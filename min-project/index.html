<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductWars</title>
  <img src="{{ url_for('static', filename='images/img3.jpg') }}" alt="Website Logo" class="logo">
  <img src="{{ url_for('static', filename='images/sale1.jpg') }}" alt="Website Logo" class="image-left-center">
  <img src="{{ url_for('static', filename='images/sale2.jpg') }}" alt="Website Logo" class="image-right-center">
  
  <style>
    /* Basic reset and full height */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-y: auto; /* Enables scrolling */
}

.custom-bg {
  background-image: url("{{ url_for('static', filename='images/img2.jpg') }}");
  background-color: floralwhite;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  flex-grow: 1;
  min-height: 150vh; /* Ensures there is enough content to scroll */
}

    .title {
      background-color: brown;
      color: bisque;
      height: fit-content;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      color: rgb(226, 43, 83);
    }

    .h1 {
      color: #f4e7fa;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-weight: bold;
      font-style: oblique;
      text-align: center;
    }
    .h2 {
      color: #f4e7fa;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      font-style: oblique;
      text-align: center;
      margin-top: 30px;
    }
    .image-left-center {
  position: absolute;
  left: 20px; 
  top: 30%; 
  transform: translateY(-50%); 
  width: 40vh;
  height: 30vh;
}
.image-right-center {
  position: absolute;
  right: 20px; 
  top: 35%; 
  transform: translateY(-50%); 
  width: 30vh;
  height: 20vh;
}



    .logo {
      width: 40vh;
      height: 20vh;
      background-color: brown;
      display: block;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .search-container {
  display: flex;
  align-items: center;
  background-color: #f8f1f1;
  border-radius: 30px;
  box-shadow: 0 4px 6px rgba(239, 92, 92, 0.1);
  padding: 10px 20px;
  width: 400px;
  transition: width 0.3s ease;
  margin-top: 30px; /* Increased space from top */
}

    .search-container:focus-within {
      width: 400px;
    }

    #search-input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 20px;
      padding: 10px;
      background-color: transparent;
    }

    #search-button {
      background: none;
      border: none;
      width: fit-content;
      cursor: pointer;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: maroon;
      transition: color 0.3s ease;
    }

    #search-button:hover {
      color: #eddddd;
    }

    button {
      background: #FFFFFF;
      border: 0 solid #E2E8F0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      box-sizing: border-box;
      color: #1A202C;
      display: inline-flex;
      font-family: Inter, sans-serif;
      font-size: 1rem;
      font-weight: 700;
      height: 56px;
      justify-content: center;
      line-height: 24px;
      padding: 24px;
      text-decoration: none;
      width: auto;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    .home {
      margin: 20px;
      border-radius: 10px;
      width: 14vh;
      font-weight: bold;
      background-color: #042858;
      text-align: center;
      height: fit-content;
      color: bisque;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: medium;
    }

    footer {
      background-image: url("{{ url_for('static', filename='images/foot1.jpg') }}");
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 14px;
  margin-top: auto;
  
}

    footer a {
      color: #f4e7fa;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="font-bold custom-bg">
  <header>
    <div id="title">
      <h1 class="h1">Products at lowest price</h1>
    </div>
    <div id="home">
      <p class="home">About</p>
    </div>
  </header>

  <h1 class="h2">Welcome to Titanz Store</h1>
  <center>
    <form action="/getSuggestions" method="post">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search..." name="item">
        <button id="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </form>
  </center>
  <footer>
    <div>
      <p><strong>Contact us:</strong> <a href="mailto:contact@titanzstore.com">contact@titanzstore.com</a></p>
      <p><strong>Follow us:</strong></p>
      <p>
        <a href="https://www.facebook.com/TitanzStore" target="_blank">Facebook</a>
        <a href="https://twitter.com/TitanzStore" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/TitanzStore" target="_blank">Instagram</a>
      </p>
      <p><strong>Developed by:</strong>AIML (2022-2026)  Naseera-22FE1A6140,
        Sampath-22FE1A6139,
         suma-23FE5A6102,
         harsha-22FE1A6112</p>
    </div>
  </footer>
  
</body>

</html>
