<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        product Wars
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
</head>

<body class="font-bold custom-bg">
    <header class="bg-[url('/static/images/foot.jpg')] bg-cover bg-center bg-no-repeat shadow-md">
       
      
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div style="font-size: 24px; font-weight: bold;font-family: 'Times New Roman', Times, serif; color: crimson;  padding: 10px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2);background-color: azure;">
                Titanzz Store ðŸŽˆðŸ’¤âš¡âš¡
              </div>                
            <nav class="space-x-6">

                <a style="color: gray;  border-radius: 5px; padding: 10px;" onmouseover="this.style.color='black'" onmouseout="this.style.color='gray'" href="#">about</a>
                </a>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="relative" style=" padding: 16px; color: white;">
                    <form action="/getSuggestions" method="post">
                        <input class="border rounded-full py-1 px-4" placeholder="Search..." type="text" name="item"/>
                        <button>
                        <i class="fas fa-search absolute right-3 top-2 text-gray-500">
                        </i></button>
                    </form>
                </div>
                <a class="text-gray-600 hover:text-black" href="#">
                    <i class="fas fa-shopping-cart">
                    </i>
                </a>
            </div>
        </div>
    </header>
    <main class="container mx-auto py-12 px-6  bg-cover bg-center bg-no-repeat text-white rounded-lg shadow-lg">
      
      
        <div class="text-center mb-12">
            <h1 class="text-gray-600 font-size font-bold">
                Hurry up 
            </h1>
            <p class="text-xl text-gray-600">
               Flat 20% on all products
            </p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid--cols-3 lg:grid-cols-4 gap-8">
            {% if items|length > 1  %}

            {% for item in items %}
            
            <a href="https://{{item.website}}.com{{item.url}}">
            <div class="text-center">
                <div class="relative" style="background-color: #ed576d; padding: 16px; border-radius: 10px; color: white;">
                   
                  
                    <img alt="tote" height="500"
                        src="{{item.image_url}}"
                        width="300" />
                        <!-- <img src="amazon.jpg" height="100" width="80"> -->
                </div>
                <p class="text-gray-600 ">
                   
                    {{item.name}}
                </p>
                <p class="text-gray-600 ">
                    &#8377;{{item.price}}
                </p>
            </div>
            </a>
            {% endfor %}
            
            {% else %}
            <p> items not found</p>
            
            {% endif %}
        </div>
    </main>
    <footer class="bg-white py-6">
        <div class="container mx-auto flex justify-center space-x-6">
            <a class="text-gray-600 hover:text-black" href="#">
                <i class="fab fa-facebook-f">
                </i>
            </a>
            <a class="text-gray-600 hover:text-black" href="#">
                <i class="fab fa-instagram">
                </i>
            </a>
        </div>
    </footer>
</body>

</html>
